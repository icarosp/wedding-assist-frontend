<!-- Logged out menu -->
<ion-menu id="loggedOutMenu" [content]="content">
    <ion-content>
        <ion-list>
            <button ion-item (click)="openPage(loginPage)">
                    <ion-icon item-left name="log-in"></ion-icon>
                    Login
                </button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Logged in menu -->
<ion-menu id="loggedInMenu" [content]="content">
    <ion-content>
            <ion-list>
        <button ion-item (click)="openPage(logoutPage)">
            <ion-icon item-left name="log-out"></ion-icon>
        Logout
         </button>

        </ion-list>

    </ion-content>
</ion-menu>


<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
