<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-card>
    <ion-item-divider text-center color="primary">
      <ion-icon item-end name="md-heart" item-start color="light"></ion-icon>
      <b>Wedding Assist</b>
      <ion-icon item-end name="md-heart" color="light"></ion-icon>
    </ion-item-divider>
    <img src="https://s3.amazonaws.com/wwww.weddingassist.me/1791e95d-5b22-421b-8312-b47f9f0e0f62.jpg" />
    <ion-card-content>
      <ion-card-title>
        <h2>{{greeting}} {{userName}}!</h2>
      </ion-card-title>

    </ion-card-content>
  </ion-card>

  <button style="margin-top: 30px;" ion-button block outline (click)="logout()">Logout</button>

</ion-content>
