<ion-header>
  <ion-navbar>
    <ion-title>
      Busca de <label *ngIf="type == 1">Noivos</label>
      <label *ngIf="type == 0">Fornecedores</label>
    </ion-title>
  </ion-navbar>

  <ion-toolbar *ngIf="type == 1" no-border-top>
    <ion-searchbar placeholder="Filtrar por nome" (ionInput)="filterFiances($event)" [showCancelButton]="true" (ionCancel)="onCancel($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div *ngIf='type == 1'>
    <ion-item *ngFor='let item of fianceitems; trackBy: index;'>
      <ion-icon name="contacts" item-left large></ion-icon>
      <h1>{{item.name}}</h1>
      <h2>{{item.nickname}}</h2> <button ion-button outline small item-right item-top (click)="callTo(item.phone)">
          
            <ion-icon name="md-call"></ion-icon>
          </button>
      <button ion-button outline small item-right item-top (click)="emailTo(item.email)">
              <ion-icon name="md-mail"></ion-icon>
            </button>

      <p>Sexo: <label *ngIf="item.gender == 1">Masculino</label>
        <label *ngIf="item.gender == 2">Feminino</label> </p>
      <p>Idade: {{item.age}} anos
    </ion-item>
  </div>
  <div *ngIf='type == 0'>
    <ion-item *ngFor='let item of provideritems; trackBy: index;'>
      <ion-icon name="settings" item-left large></ion-icon>
      <h1>{{item.name}}</h1>
      <p>Total de Leil√µes Ganhos: </p>
      <p>Total de Lances: </p>
      <button ion-button outline small item-right item-top (click)="callTo(item.phone)">
            
              <ion-icon name="md-call"></ion-icon>
            </button>
      <button ion-button outline small item-right item-top (click)="emailTo(item.email)">
                <ion-icon name="md-mail"></ion-icon>
              </button>
    </ion-item>
  </div>





</ion-content>
